<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canjear Puntos</title>
</head>
<body>
    <h1>Canjear Puntos ViveColombia</h1>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

    {% if puntos_disponibles is not none %}
        <p>Tienes {{ puntos_disponibles }} puntos disponibles.</p>
    {% endif %}

    <form method="POST">
        <label for="puntos">Cantidad de puntos a canjear:</label>
        <input type="number" id="puntos" name="puntos" min="1" max="{{ puntos_disponibles }}" required>
        <button type="submit">Canjear</button>
    </form>

    <a href="{{ url_for('bienvenida') }}">Volver a la p√°gina principal</a>
</body>
</html>
